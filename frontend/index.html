<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mango</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/albums.css">
</head>

<body>
	<div class="app-container">
		<div class="header">
			<h1 class="app-name"></h1>
			<button id="select-dir-button" class="button">Add Music Directory</button>
		</div>
		<main>
			<div id="albums-view" class="view">
				<h2>Your Albums</h2>
				<div id="albums-container" class="albums-grid"></div>
			</div>
			<div id="album-detail-view" class="view" style="display: none;">
				<div class="detail-header">
					<button id="back-button" class="button">Back to Albums</button>
				</div>
				<div id="album-info" class="album-info"></div>
				<div id="tracks-container">
					<h3>Tracks</h3>
					<div id="tracks-list" class="tracks-list"></div>
				</div>
			</div>
		</main>
		<div class="footer">
			<button class="playback-ctrl" id="previous_track-button">Prev</button>
			<button class="playback-ctrl" id="play-button">Play</button>
			<button class="playback-ctrl" id="pause-button">Pause</button>
			<button class="playback-ctrl" id="resume-button">Res</button>
			<button class="playback-ctrl" id="next_track-button">Next</button>
		</div>
	</div>

	<script type="module" src="./ts/main.ts"></script>
</body>

</html>
